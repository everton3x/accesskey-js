<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
  
  <title>AccessKey.js advanced example</title>
</head>

<body>

  <div class="ui menu">
    <div class="item">
      <a accesskey="ctrl+a" class="ui primary button" id="opt1">Option 1</a>
    </div>
    <div class="item">
      <a accesskey="ctrl+b" class="ui button" id="opt2">Option 2</a>
    </div>
    <div class="item">
      <button accesskey="ctrl+c" class="ui basic button" id="opt3">Option 3</button>
    </div>
  </div>

  <div class="ui info message">Click on the buttons to see de message.</div>

  <div id="message" class="ui segment"></div>
  <!-- You MUST include jQuery 3.4+ before Fomantic -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
