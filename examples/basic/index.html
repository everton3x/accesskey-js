<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessKey.js basic example</title>
</head>
<body>
    <p>
        <a accesskey="ctrl+1" href="https://site.to.go/">Site to go! (CTRL+1)</a>
    </p>
    <p>
        <a accesskey="ctrl+2" href="javascript:alert('Hello link!');">Click me! (CTRL+2)</a>
    </p>
    <p>
        <button accesskey="ctrl+3" onclick="alert('Hello button!');">Click me! (CTRL+3)</button>
    </p>

    <script type="module" src="app.js"></script>
</body>
</html>
